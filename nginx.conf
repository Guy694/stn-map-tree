# Main server block for stn.moph.go.th
server {
    listen 80;
    server_name stn.moph.go.th 203.xx.xx.51;  # แก้ไข IP ให้ตรงกับ public IP จริง

    # ขนาดไฟล์ upload สูงสุด
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/stn-access.log;
    error_log /var/log/nginx/stn-error.log;

    # Root location - redirect to stn-tree or show landing page
    location = / {
        return 301 /stn-tree;
    }

    # ========================================
    # STN-TREE Application (Port 3000)
    # ========================================
    location /stn-tree {
        # Rewrite path to remove /stn-tree prefix
        rewrite ^/stn-tree/(.*) /$1 break;
        rewrite ^/stn-tree$ / break;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Prevent caching
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files for stn-tree
    location /stn-tree/_next/static {
        proxy_pass http://localhost:3000/_next/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /stn-tree/_next/image {
        proxy_pass http://localhost:3000/_next/image;
    }

    # ========================================
    # STN-EOC Application (Port 3001)
    # ========================================
    location /stn-eoc {
        # Rewrite path to remove /stn-eoc prefix
        rewrite ^/stn-eoc/(.*) /$1 break;
        rewrite ^/stn-eoc$ / break;

        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Prevent caching
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files for stn-eoc
    location /stn-eoc/_next/static {
        proxy_pass http://localhost:3001/_next/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /stn-eoc/_next/image {
        proxy_pass http://localhost:3001/_next/image;
    }

    # ========================================
    # General Settings
    # ========================================
    
    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

