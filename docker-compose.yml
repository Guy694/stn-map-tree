version: '3.8'

services:
  # Next.js Application - stn-tree
  stn-tree:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stn-tree
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=stn_tree
      - DATABASE_USER=root
      - DATABASE_PASSWORD=your_mysql_password
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    networks:
      - stn-network
    volumes:
      - ./public:/app/public
      - ./uploads:/app/uploads

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: stn-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=your_mysql_password
      - MYSQL_DATABASE=stn_tree
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - stn-network

  # PhpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: stn-phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=your_mysql_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - stn-network

networks:
  stn-network:
    driver: bridge

volumes:
  mysql-data:
